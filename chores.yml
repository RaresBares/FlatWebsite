# chores.yml
chores:
  - name: "Kitchen surfaces"
    description: "Wipe counters, stove, table; remove stains; empty compost if full."
  - name: "Kitchen floor"
    description: "Vacuum + mop the kitchen floor; clean under table if needed."
  - name: "Bathrooms sinks + mirrors"
    description: "Clean sinks, faucets, mirrors; remove hair; wipe surfaces."
  - name: "Bathrooms toilets"
    description: "Clean bowls + seats + outside; restock toilet paper if low."
  - name: "Bathrooms showers"
    description: "Rinse + scrub tiles; remove soap scum; clean drain area."
  - name: "Hallways + entrance"
    description: "Vacuum/mop; tidy shoes; wipe door handles."
  - name: "Living room"
    description: "Vacuum; wipe table; tidy cables; fluff cushions."
  - name: "Trash + recycling"
    description: "Take out trash/recycling; replace bags; rinse bins if needed."
  - name: "Fridge check"
    description: "Throw expired food; wipe sticky spots; quick shelf tidy."
  - name: "Common dusting"
    description: "Dust common surfaces (shelves/window sills); wipe light switches."
