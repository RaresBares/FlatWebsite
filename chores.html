<!-- chores.html (compact list layout, fits landscape without scrolling) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WG – Chores</title>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <style>
    :root{
      --bg:#0f1115;--card:#171a21;--muted:#a9b0bd;--text:#e9ecf2;--accent:#6ea8fe;--line:#252a35;
    }
    html,body{
      margin:0;padding:0;width:100%;max-width:100%;overflow-x:hidden;background:var(--bg);color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    *{box-sizing:border-box;}

    .wrap{
      width:100%;
      max-width:1100px;
      margin:0 auto;
      padding:10px;
      display:grid;
      gap:10px;
      min-height:100vh;
      grid-template-rows:auto 1fr;
    }
    .cardish{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }

    .head{display:flex;align-items:center;justify-content:space-between;gap:8px;flex-wrap:wrap;}
    .title{display:flex;align-items:center;gap:8px;min-width:0;}
    .title h1{font-size:14px;margin:0;color:var(--accent);letter-spacing:.02em;text-transform:uppercase;}
    .pill{
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      border-radius:999px;
      padding:4px 8px;
      color:var(--muted);
      font-size:11px;
      white-space:nowrap;
    }
    .btnrow{display:flex;gap:6px;flex-wrap:wrap;}
    .btn{
      appearance:none;border:1px solid var(--line);background:rgba(255,255,255,.03);color:var(--text);
      padding:6px 8px;border-radius:10px;cursor:pointer;font-size:12px;display:inline-flex;align-items:center;gap:6px;
      line-height:1;
    }
    .btn:hover{border-color:rgba(110,168,254,.55);}

    .metaRow{display:flex;gap:6px;flex-wrap:wrap;margin-top:8px;}
    .metaRow .pill{padding:4px 8px;font-size:11px;}

    .list{
      display:grid;
      gap:6px;
      margin-top:0;
      height:100%;
      overflow:hidden;
      align-content:start;
    }

    .row{
      border:1px solid var(--line);
      background:rgba(255,255,255,.02);
      border-radius:12px;
      padding:8px 10px;
      display:grid;
      grid-template-columns: 1.1fr 1fr 2.2fr;
      gap:8px;
      align-items:center;
      min-width:0;
      min-height:44px;
    }

    .who,.what{min-width:0;}
    .name,.chore{
      font-weight:900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      font-size:13px;
      line-height:1.1;
    }
    .room{
      color:var(--muted);
      font-size:11px;
      margin-top:2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      line-height:1.1;
    }
    .desc{
      color:var(--muted);
      font-size:11px;
      line-height:1.15;
      min-width:0;
      overflow:hidden;
      display:-webkit-box;
      -webkit-box-orient:vertical;
      -webkit-line-clamp:2;
      word-break:break-word;
    }

    .err{border:1px solid rgba(255,92,92,.4);background:rgba(255,92,92,.08);border-radius:16px;padding:12px;color:#ffd5d5;}

    @media (max-width:900px){
      .wrap{grid-template-rows:auto auto;}
      .row{grid-template-columns: 1.2fr 1.2fr;}
      .desc{grid-column:1 / -1;-webkit-line-clamp:2;}
      .list{overflow:auto;}
    }

    @media (orientation:landscape) and (max-height:520px){
      .wrap{padding:8px;gap:8px;}
      .cardish{padding:10px;border-radius:14px;}
      .title h1{font-size:13px;}
      .pill{font-size:10px;padding:3px 7px;}
      .btn{font-size:11px;padding:5px 7px;}
      .metaRow{margin-top:6px;gap:6px;}
      .row{padding:6px 8px;border-radius:11px;gap:8px;min-height:38px;}
      .name,.chore{font-size:12px;}
      .room,.desc{font-size:10px;}
      .desc{-webkit-line-clamp:1;}
    }

    @media (orientation:landscape) and (max-height:420px){
      .wrap{padding:6px;gap:6px;}
      .cardish{padding:8px;border-radius:12px;}
      .row{min-height:34px;padding:5px 7px;}
      .desc{-webkit-line-clamp:1;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cardish">
      <div class="head">
        <div class="title">
          <h1>Chores</h1>
          <span class="pill" id="periodPill">—</span>
        </div>
        <div class="btnrow">
          <button class="btn" id="prevBtn" type="button">← Last week</button>
          <button class="btn" id="todayBtn" type="button">This week</button>
          <button class="btn" id="nextBtn" type="button">Next week →</button>
        </div>
      </div>
      <div class="metaRow">
        <span class="pill" id="seedPill">seed: —</span>
        <span class="pill" id="weekPill">week: —</span>
        <span class="pill" id="countPill">—</span>
      </div>
    </div>

    <div class="cardish">
      <div class="list" id="list"></div>
      <div id="errorBox" class="err" style="display:none;margin-top:10px;"></div>
    </div>
  </div>

  <script>
    const safe = (s) => String(s ?? "").replace(/[&<>"']/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));
    const pad2 = (n) => String(n).padStart(2,"0");
    const ymd = (d) => `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;

    function mondayOfWeek(d){
      const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      const day = (x.getDay()+6)%7;
      x.setDate(x.getDate()-day);
      x.setHours(0,0,0,0);
      return x;
    }
    function addDays(d, n){ const x = new Date(d); x.setDate(x.getDate()+n); return x; }

    function monthSeed(d){
      return `${d.getFullYear()}-${pad2(d.getMonth()+1)}`;
    }
    function weekIndexWithinMonth(weekMonday){
      const first = new Date(weekMonday.getFullYear(), weekMonday.getMonth(), 1);
      first.setHours(0,0,0,0);
      const firstMon = mondayOfWeek(first);
      const diffDays = Math.round((weekMonday - firstMon)/(24*3600*1000));
      return Math.floor(diffDays/7);
    }

    function fnv1a32(str){
      let h = 0x811c9dc5;
      for(let i=0;i<str.length;i++){
        h ^= str.charCodeAt(i);
        h = (h + ((h<<1) + (h<<4) + (h<<7) + (h<<8) + (h<<24))) >>> 0;
      }
      return h >>> 0;
    }
    function mulberry32(a){
      return function(){
        let t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }
    function shuffle(arr, rng){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(rng()*(i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function assignForWeek(mates, chores, weekMonday){
      const seedBase = monthSeed(weekMonday);
      const idx = weekIndexWithinMonth(weekMonday);
      const seed = fnv1a32(seedBase + "|w" + idx);

      const rng1 = mulberry32(seed ^ 0xA5A5A5A5);
      const rng2 = mulberry32(seed ^ 0x5A5A5A5A);

      const matesSh = shuffle(mates, rng1);
      const choresSh = shuffle(chores, rng2);

      const N = matesSh.length;
      if (choresSh.length < N) throw new Error("chores.yml: need at least as many chores as people (>= " + N + ")");

      const shift = ((idx % N) + N) % N;
      const choresRot = choresSh.slice(shift).concat(choresSh.slice(0, shift));

      const out = [];
      for(let i=0;i<N;i++){
        out.push({ mate: matesSh[i], chore: choresRot[i] });
      }
      return { seedBase, idx, seed, out };
    }

    async function loadYaml(path){
      const res = await fetch(path, { cache:"no-store" });
      if(!res.ok) throw new Error(path + " not found (status " + res.status + ")");
      return jsyaml.load(await res.text());
    }

    function render(assign, weekMonday){
      const list = document.getElementById("list");
      const start = weekMonday;
      const end = addDays(weekMonday, 6);

      document.getElementById("periodPill").textContent = `${ymd(start)} → ${ymd(end)}`;
      document.getElementById("seedPill").textContent = `seed: ${assign.seedBase}`;
      document.getElementById("weekPill").textContent = `week-in-month: ${assign.idx}`;
      document.getElementById("countPill").textContent = `${assign.out.length} people`;

      list.innerHTML = assign.out.map(x => `
        <div class="row">
          <div class="who">
            <div class="name">${safe(x.mate.name)}</div>
            <div class="room">${safe(x.mate.room)}</div>
          </div>
          <div class="what">
            <div class="chore">${safe(x.chore.name)}</div>
          </div>
          <div class="desc">${safe(x.chore.description)}</div>
        </div>
      `).join("");
    }

    async function main(){
      try{
        const matesData = await loadYaml("./mates.yml");
        const choresData = await loadYaml("./chores.yml");

        const mates = Array.isArray(matesData?.rooms) ? matesData.rooms.map(r => ({ room: r.room, name: r.name })) : [];
        const chores = Array.isArray(choresData?.chores) ? choresData.chores.map(c => ({ name: c.name, description: c.description })) : [];

        if(mates.length < 1) throw new Error("mates.yml: rooms is empty");
        if(chores.length < mates.length) throw new Error("chores.yml: need at least as many chores as people (>= " + mates.length + ")");

        let baseWeek = mondayOfWeek(new Date());

        const apply = () => {
          const assign = assignForWeek(mates, chores, baseWeek);
          render(assign, baseWeek);
        };

        document.getElementById("prevBtn").addEventListener("click", () => { baseWeek = addDays(baseWeek, -7); apply(); });
        document.getElementById("nextBtn").addEventListener("click", () => { baseWeek = addDays(baseWeek,  7); apply(); });
        document.getElementById("todayBtn").addEventListener("click", () => { baseWeek = mondayOfWeek(new Date()); apply(); });

        apply();
      } catch(e){
        const box = document.getElementById("errorBox");
        box.style.display = "block";
        box.textContent = "Error: " + (e?.message || String(e));
      }
    }

    main();
  </script>
</body>
</html>
