<!-- chores.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WG – Chores</title>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <style>
    :root{--bg:#0f1115;--card:#171a21;--muted:#a9b0bd;--text:#e9ecf2;--accent:#6ea8fe;--good:#20c997;--bad:#ff5c5c;--line:#252a35;}
    html,body{margin:0;padding:0;width:100%;max-width:100%;overflow-x:hidden;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}
    *{box-sizing:border-box;}
    .wrap{width:100%;max-width:1100px;margin:0 auto;padding:14px;display:grid;gap:14px;}
    .cardish{background:var(--card);border:1px solid var(--line);border-radius:18px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.35);}
    .head{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;}
    .title{display:flex;align-items:center;gap:10px;min-width:0;}
    .title h1{font-size:16px;margin:0;color:var(--accent);letter-spacing:.02em;text-transform:uppercase;}
    .pill{border:1px solid var(--line);background:rgba(255,255,255,.03);border-radius:999px;padding:6px 10px;color:var(--muted);font-size:12px;}
    .btnrow{display:flex;gap:8px;flex-wrap:wrap;}
    .btn{
      appearance:none;border:1px solid var(--line);background:rgba(255,255,255,.03);color:var(--text);
      padding:8px 10px;border-radius:12px;cursor:pointer;font-size:13px;display:inline-flex;align-items:center;gap:8px;
    }
    .btn:hover{border-color:rgba(110,168,254,.55);}
    .grid{
      display:grid;gap:10px;
      grid-template-columns:repeat(2, minmax(0,1fr));
    }
    @media (min-width:900px){
      .grid{grid-template-columns:repeat(3, minmax(0,1fr));}
    }
    @media (min-width:1100px){
      .grid{grid-template-columns:repeat(4, minmax(0,1fr));}
    }
    .item{
      border:1px solid var(--line);
      background:rgba(255,255,255,.02);
      border-radius:16px;
      padding:12px;
      min-width:0;
    }
    .who{display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:8px;}
    .who .name{font-weight:800;min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
    .who .room{color:var(--muted);font-size:12px;white-space:nowrap;}
    .chore{font-weight:800;}
    .desc{margin-top:6px;color:var(--muted);font-size:12px;line-height:1.35;}
    .metaRow{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px;}
    .metaRow .pill{padding:5px 9px;}
    .err{border:1px solid rgba(255,92,92,.4);background:rgba(255,92,92,.08);border-radius:16px;padding:12px;color:#ffd5d5;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="cardish">
      <div class="head">
        <div class="title">
          <h1>Chores</h1>
          <span class="pill" id="periodPill">—</span>
        </div>
        <div class="btnrow">
          <button class="btn" id="prevBtn" type="button">← Last week</button>
          <button class="btn" id="todayBtn" type="button">This week</button>
          <button class="btn" id="nextBtn" type="button">Next week →</button>
        </div>
      </div>
      <div class="metaRow">
        <span class="pill" id="seedPill">seed: —</span>
        <span class="pill" id="weekPill">week: —</span>
        <span class="pill" id="countPill">—</span>
      </div>
    </div>

    <div class="cardish">
      <div class="grid" id="grid"></div>
      <div id="errorBox" class="err" style="display:none;margin-top:12px;"></div>
    </div>
  </div>

  <script>
    const safe = (s) => String(s ?? "").replace(/[&<>"']/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));
    const pad2 = (n) => String(n).padStart(2,"0");
    const ymd = (d) => `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`;

    function mondayOfWeek(d){
      const x = new Date(d.getFullYear(), d.getMonth(), d.getDate());
      const day = (x.getDay()+6)%7;
      x.setDate(x.getDate()-day);
      x.setHours(0,0,0,0);
      return x;
    }
    function addDays(d, n){ const x = new Date(d); x.setDate(x.getDate()+n); return x; }

    function monthSeed(d){
      return `${d.getFullYear()}-${pad2(d.getMonth()+1)}`;
    }
    function weekIndexWithinMonth(weekMonday){
      const first = new Date(weekMonday.getFullYear(), weekMonday.getMonth(), 1);
      first.setHours(0,0,0,0);
      const firstMon = mondayOfWeek(first);
      const diffDays = Math.round((weekMonday - firstMon)/(24*3600*1000));
      return Math.floor(diffDays/7);
    }

    function fnv1a32(str){
      let h = 0x811c9dc5;
      for(let i=0;i<str.length;i++){
        h ^= str.charCodeAt(i);
        h = (h + ((h<<1) + (h<<4) + (h<<7) + (h<<8) + (h<<24))) >>> 0;
      }
      return h >>> 0;
    }
    function mulberry32(a){
      return function(){
        let t = a += 0x6D2B79F5;
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }
    function shuffle(arr, rng){
      const a = arr.slice();
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(rng()*(i+1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function assignForWeek(mates, chores, weekMonday){
      const seedBase = monthSeed(weekMonday);
      const idx = weekIndexWithinMonth(weekMonday);
      const seed = fnv1a32(seedBase + "|w" + idx);

      const rng = mulberry32(seed);
      const matesSh = shuffle(mates, rng);
      const choresSh = shuffle(chores, rng);

      const N = matesSh.length;
      const M = choresSh.length;

      const usedChores = choresSh.slice(0, Math.max(N, Math.min(M, N)));
      while(usedChores.length < N) usedChores.push(choresSh[usedChores.length % M]);

      const shift = ((idx % N) + N) % N;
      const choresRot = usedChores.slice(shift).concat(usedChores.slice(0, shift));

      const out = [];
      for(let i=0;i<N;i++){
        out.push({ mate: matesSh[i], chore: choresRot[i] });
      }

      return { seedBase, idx, seed, out };
    }

    async function loadYaml(path){
      const res = await fetch(path, { cache:"no-store" });
      if(!res.ok) throw new Error(path + " not found (status " + res.status + ")");
      const text = await res.text();
      return jsyaml.load(text);
    }

    function render(assign, weekMonday){
      const grid = document.getElementById("grid");
      const start = weekMonday;
      const end = addDays(weekMonday, 6);

      document.getElementById("periodPill").textContent = `${ymd(start)} → ${ymd(end)}`;
      document.getElementById("seedPill").textContent = `seed: ${assign.seedBase}`;
      document.getElementById("weekPill").textContent = `week-in-month: ${assign.idx}`;
      document.getElementById("countPill").textContent = `${assign.out.length} people`;

      grid.innerHTML = assign.out.map(x => `
        <div class="item">
          <div class="who">
            <div class="name">${safe(x.mate.name)}</div>
            <div class="room">${safe(x.mate.room)}</div>
          </div>
          <div class="chore">${safe(x.chore.name)}</div>
          <div class="desc">${safe(x.chore.description)}</div>
        </div>
      `).join("");
    }

    async function main(){
      try{
        const matesData = await loadYaml("./mates.yml");
        const choresData = await loadYaml("./chores.yml");

        const mates = Array.isArray(matesData?.rooms) ? matesData.rooms.map(r => ({ room: r.room, name: r.name })) : [];
        const chores = Array.isArray(choresData?.chores) ? choresData.chores.map(c => ({ name: c.name, description: c.description })) : [];

        if(mates.length < 1) throw new Error("mates.yml: rooms is empty");
        if(chores.length < mates.length) throw new Error("chores.yml: need at least as many chores as people (>= " + mates.length + ")");

        let baseWeek = mondayOfWeek(new Date());

        const apply = () => {
          const assign = assignForWeek(mates, chores, baseWeek);
          render(assign, baseWeek);
        };

        document.getElementById("prevBtn").addEventListener("click", () => { baseWeek = addDays(baseWeek, -7); apply(); });
        document.getElementById("nextBtn").addEventListener("click", () => { baseWeek = addDays(baseWeek,  7); apply(); });
        document.getElementById("todayBtn").addEventListener("click", () => { baseWeek = mondayOfWeek(new Date()); apply(); });

        apply();
      } catch(e){
        const box = document.getElementById("errorBox");
        box.style.display = "block";
        box.textContent = "Error: " + (e?.message || String(e));
      }
    }

    main();
  </script>
</body>
</html>
